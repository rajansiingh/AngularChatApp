<!doctype html>
<html lang='en' ng-app="ngChat">
	<head>
		<title>Angular Chat App</title>
		<link rel='stylesheet' href='style.css'>
		</link>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js' type='text/javascript'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
		<script src='chat.js' type='text/javascript'></script>
	</head>
	<body ng-controller="AppCtrl">
		<div class="useNamePopup"  ng-init="showPopup = true" ng-show="showPopup">
			<div class="center">
				Name:
				<input type="text" ng-model="input.username">
				<button ng-click=" showPopup = false" class="btn" ng-disabled="input.username == '' ">
					Enter ChatRoom
				</button>
			</div>
		</div>
		<div class="container" ng-show="!showPopup">
			<div class="notificationPanel">
				<div ng-bind="onlineUser"></div>
				<div ng-bind="newNotification" id="newNotification"></div>
			</div>
			<div id="chat_console" class="console_window">
				<div ng-bind-html="chatText" style="padding: 10px;"></div>
			</div>
			<div class="form-group" id="msg_input" >
				<div id="input_cont">
					<input type="text" class="sendInput" my-maxlength="256" ng-trim="false" ng-model="input.chatMsg" id="chat" ng-keydown="sendMsgonEnterKey($event.keyCode)" required/>
				</div>
				<div id="sendBtn_cont">
					<button id="sendBtn" ng-disabled="input.chatMsg == '' || singleUser == true " ng-click="sendMsg();">
						Send
					</button>
				</div>
			</div>
		</div>
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	</body>
</html>
